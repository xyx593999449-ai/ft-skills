# POI核实资料源配置文件
# 版本: 1.0
# 说明: 本文件配置了大POI核实所需的多源情报来源，按POI类型分类组织
# 权重范围: 0.0-1.0，1.0为最高可信度

# 全局配置
global:
  # 默认置信度阈值
  confidence_threshold: 0.8
  # 距离偏差阈值（米）
  distance_threshold: 50
  # 名称相似度阈值
  name_similarity_threshold: 0.85
  # 请求超时时间（秒）
  request_timeout: 30
  # 重试次数
  retry_count: 3

